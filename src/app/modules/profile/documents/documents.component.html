<div class="row g-6 g-xl-9 mb-6 mb-xl-9">
  <div class="card mb-5 mb-xl-10">
    <div
      class="card-header border-0 cursor-pointer"
      role="button"
      data-bs-toggle="collapse"
      data-bs-target="#kt_account_profile_details"
      aria-expanded="true"
      aria-controls="kt_account_profile_details"
    >
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">Ajouter mes pièces justificatives</h3>
      </div>
    </div>
    <div id="kt_account_profile_details" class="collapse show">
      <form novalidate="" class="form">
        <div class="card-body border-top p-9">

          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
              >Numéro d’Identification Unique</label
            >
            <div class="col-lg-8 fv-row">
              <input
                type="text"
                class="form-control form-control-lg form-control-solid"
                placeholder="Company name"
                name="company"
                value="Keenthemes"
              />
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label required fw-bold fs-6"
              >Type de la pièces justificatives </label
            >
            <div class="col-lg-8 fv-row">
              <select
                class="select2-selection select2-selection--single form-select form-select-solid form-select-lg"
                name="language"
              >
                <option value="">Selectionnez un type ...</option>
                <option value="">Type 1</option>
                <option value="">Type 2</option>
                <option value="">Type 3</option>
              </select>
              <div class="form-text">
                Please select a preferred language, including date, time, and
                number formatting.
              </div>
            </div>
          </div>
          <div class="row mb-6">
            <label class="col-lg-4 col-form-label fw-bold fs-6"
              ><span class="required">Numéro de pièces justificatives</span></label
            >
            <div class="col-lg-8 fv-row">
              <input
                type="text"
                class="form-control form-control-lg form-control-solid"
                placeholder="Company website"
                name="companySite"
                value="keenthemes.com"
              />
            </div>
          </div>
        
          <div class="card-footer d-flex justify-content-end py-6 px-9">
            <div class="row g-6 g-xl-9 mb-6 mb-xl-9">
              
              
              

<!--begin::Image input-->
 <div class="image-input image-input-outline" data-kt-image-input="true" style="background-image: url(/assets/media/svg/avatars/blank.svg)">
  <!--begin::Image preview wrapper-->
  <div class="image-input-wrapper w-125px h-125px" style="background-image: url(/assets/media/avatars/300-1.jpg)"></div>
  <!--end::Image preview wrapper-->

  <!--begin::Edit button-->
  <label class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
     data-kt-image-input-action="change"
     data-bs-toggle="tooltip"
     data-bs-dismiss="click"
     title="Change avatar">
      <i class="bi bi-pencil-fill fs-7"></i>

      <!--begin::Inputs-->
      <input type="file" name="avatar" accept=".png, .jpg, .jpeg" />
      <input type="hidden" name="avatar_remove" />
      <!--end::Inputs-->
  </label>
  <!--end::Edit button-->

  <!--begin::Cancel button-->
  <span class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
     data-kt-image-input-action="cancel"
     data-bs-toggle="tooltip"
     data-bs-dismiss="click"
     title="Cancel avatar">
      <i class="bi bi-x fs-2"></i>
  </span>
  <!--end::Cancel button-->

  <!--begin::Remove button-->
  <span class="btn btn-icon btn-circle btn-color-muted btn-active-color-primary w-25px h-25px bg-body shadow"
     data-kt-image-input-action="remove"
     data-bs-toggle="tooltip"
     data-bs-dismiss="click"
     title="Remove avatar">
      <i class="bi bi-x fs-2"></i>
  </span>
  <!--end::Remove button-->
</div>
<!--end::Image input-->

                <div class="col-lg-8">

                  <div class="form-text">Charger votre signature (png, jpeg)</div>

                </div>
              </div>
              <div class="col-12 col-sm-12 col-xl">
                <div class="col-lg-8">
                  <!--begin::Image input-->
                  <div class="image-input image-input-outline" data-kt-image-input="true" style="background-image: url('/metronic8/demo1/assets/media/svg/avatars/blank.svg')">
                    <!--begin::Preview existing avatar-->
                    <div class="image-input-wrapper w-125px h-125px" style="background-image: url({{user?.attachment?.avatar}})"></div>
                    <!--end::Preview existing avatar-->
                    <!--begin::Label-->
                    <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" aria-label="Change avatar" data-bs-original-title="Change avatar" data-kt-initialized="1">
                      <i class="bi bi-pencil-fill fs-7"></i>
                      <!--begin::Inputs-->
                      <input type="file" name="avatar" accept=".png, .jpg, .jpeg">
                      <input type="hidden" name="avatar_remove">
                      <!--end::Inputs-->
                    </label>
                    <!--end::Label-->
                    <!--begin::Cancel-->
                    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" aria-label="Cancel avatar" data-bs-original-title="Cancel avatar" data-kt-initialized="1">
                      <i class="bi bi-x fs-2"></i>
                    </span>
                    <!--end::Cancel-->
                    <!--begin::Remove-->
                    <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="remove" data-bs-toggle="tooltip" aria-label="Remove avatar" data-bs-original-title="Remove avatar" data-kt-initialized="1">
                      <i class="bi bi-x fs-2"></i>
                    </span>
                    <!--end::Remove-->
                  </div>
                  <!--end::Image input-->
                  <!--begin::Hint-->
                  <div class="form-text">Charger votre photo de profil (png, jpeg)</div>
                  <!--end::Hint-->
                </div>
              </div>
            </div>

          </div>

        </div>
        <div class="card-footer d-flex justify-content-end py-6 px-9">
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="isLoading"
            (click)="saveSettings()"
          >
            <ng-container *ngIf="!isLoading">Save Changes</ng-container>
            <ng-container *ngIf="isLoading">
              <span clas="indicator-progress" [style.display]="'block'">
                Please wait...{{ " " }}
                <span
                  class="spinner-border spinner-border-sm align-middle ms-2"
                ></span>
              </span>
            </ng-container>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
