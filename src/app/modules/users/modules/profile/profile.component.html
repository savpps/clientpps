<div class="card mb-5 mb-xl-10" *ngIf="user">
    <div class="card-body pt-9 pb-0">
        <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
            <div class="me-7 mb-4">
                <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                    <img [src]="user.attachment.avatar" alt="Metronic" *ngIf="user.attachment"/>
                    <img src="./assets/media/avatars/150-2.jpg" alt="Metronic" *ngIf="!user.attachment"/>
                    <div class=" position-absolute translate-middle bottom-0 start-100 mb-6 bg-success rounded-circle border border-4 border-white h-20px w-20px"></div>
                </div>
            </div>

            <div class="flex-grow-1">
                <div class=" d-flex justify-content-between align-items-start flex-wrap mb-2">
                    <div class="d-flex flex-column">
                        <div class="d-flex align-items-center mb-2">
                            <a class="text-gray-800 text-hover-primary fs-2 fw-bolder me-1 cursor-pointer">
                                {{ user.username }}
                            </a>
                            <a class="cursor-pointer" *ngIf="user.status">
                                <span [inlineSVG]="'./assets/media/icons/duotune/general/gen026.svg' "
                                      class="svg-icon svg-icon-1 svg-icon-primary"></span>
                            </a>
                            <a class="btn btn-sm btn-light-success fw-bolder ms-2 fs-8 py-1 px-3 cursor-pointer"
                               data-bs-toggle="modal" data-bs-target="#kt_modal_upgrade_plan" *ngIf="user.segment">
                                {{ user.segment.segment.name }}
                            </a>
                        </div>

                        <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
                            <a class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer">
                                <span [inlineSVG]="'./assets/media/icons/duotune/communication/com006.svg'"
                                      class="svg-icon svg-icon-4 me-1"
                                ></span>
                                {{ user.phone}}
                            </a>
                            <a class="d-flex align-items-center text-gray-400 text-hover-primary me-5 mb-2 cursor-pointer ">
                                <span [inlineSVG]="'./assets/media/icons/duotune/general/gen018.svg'"
                                      class="svg-icon svg-icon-4 me-1" *ngIf="user.nui"
                                ></span>
                                {{ user.nui }}
                            </a>
                            <a class="d-flex align-items-center text-gray-400 text-hover-primary mb-2 cursor-pointer">
                                <span
                                        [inlineSVG]="
                                    './assets/media/icons/duotune/communication/com011.svg'
                                  "
                                        class="svg-icon svg-icon-4 me-1"
                                ></span>
                                {{ user.email }}
                            </a>
                        </div>
                    </div>

                    <div class="d-flex my-4">
                        <div>
                            <button (click)="unlockedUser(user.id)" class="btn btn-sm btn-primary me-3 cursor-pointer"
                               data-bs-toggle="modal"
                               data-bs-target="#kt_modal_offer_a_deal"
                               *ngIf="user.notLocked == false"
                            >
                                Débloquer
                            </button>
                            <button (click)="lockedUser(user.id)" class="btn btn-sm btn-primary me-3 cursor-pointer"
                               data-bs-toggle="modal"
                               data-bs-target="#kt_modal_offer_a_deal"
                               *ngIf="user.notLocked == true"
                            >
                                Bloquer
                            </button>
                        </div>

                        <div>
                            <button (click)="enableUser(user.id)" class="btn btn-sm btn-primary me-3 cursor-pointer"
                               data-bs-toggle="modal"
                               data-bs-target="#kt_modal_offer_a_deal"
                               *ngIf="user.enabled == false"
                            >
                                Activer
                            </button>
                            <button (click)="disabledUser(user.id)" class="btn btn-sm btn-primary me-3 cursor-pointer"
                               data-bs-toggle="modal"
                               data-bs-target="#kt_modal_offer_a_deal"
                               *ngIf="user.enabled == true"
                            >
                                Désactiver
                            </button>
                        </div>

                        <div *ngIf="user.status === 'WAITING' || user.status === 'REJECT'">
                            <button (click)="validUser(user.id)" class="btn btn-sm btn-primary me-3 cursor-pointer"
                               data-bs-toggle="modal"
                               data-bs-target="#kt_modal_offer_a_deal"
                            >
                                Valider Identité
                            </button>
                            <button (click)="rejectUser(user.id)" class="btn btn-sm btn-primary me-3 cursor-pointer"
                               data-bs-toggle="modal"
                               data-bs-target="#kt_modal_offer_a_deal"
                            >
                                Rejetter Identité
                            </button>
                        </div>

                            <button class="btn btn-sm btn-icon btn-bg-light show menu-dropdown" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">

                            </button>
                        
                            <app-dropdown-menu1></app-dropdown-menu1>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-wrap flex-stack">

                    <div class="d-flex align-items-center w-200px w-sm-300px flex-column mt-3">
                        <div class="d-flex justify-content-between w-100 mt-auto mb-2">
                            <span class="fw-bold fs-6 text-gray-400">Finalisation inscription</span>
                            <span class="fw-bolder fs-6">{{ getPercentage() }}%</span>
                        </div>
                        <div class="h-5px mx-3 w-100 bg-light mb-3">
                            <div class="bg-success rounded h-5px"
                                    role="progressbar"
                                    [style.width]="getPercentage()+'%'"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex overflow-auto h-55px">
            <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap "
            >
            <li class="nav-item">
                <a
                        class="nav-link text-active-primary me-6"
                        routerLink="/users/{{user.id}}/profile/overview"
                        routerLinkActive="active"
                >
                Aperçu
                </a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link text-active-primary me-6"
                        routerLink="/users/{{user.id}}/profile/informations"
                        routerLinkActive="active"
                >
                    Informations Personnelles
                </a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link text-active-primary me-6"
                        routerLink="/users/{{user.id}}/profile/documents"
                        routerLinkActive="active"
                >
                    Pièces justificatives
                </a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link text-active-primary me-6"
                        routerLink="/users/{{user.id}}/profile/factures"
                        routerLinkActive="active"
                >
                    Factures
                </a>
            </li>
            </ul>
        </div>
    </div>
</div>
