<div class="d-flex flex-wrap flex-stack mb-6">
    <h3 class="fw-bolder my-2">
        Mes Documents
    </h3>
</div>
<div class="" *ngIf="attachment">
    <div class="row g-6 g-xl-9 mb-6 mb-xl-9">
        <div class="col-12 col-sm-12 col-xl">
            <div class="card">
                <div class="card-body text-center">
                    <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                        <img [src]="attachment.cniRecto" alt="Metronic" />
                    </div>
                    <h4>Recto pièce d'identité</h4>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-xl">
            <div class="card">
                <div class="card-body text-center">
                    <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                        <img [src]="attachment.cniVerso" alt="Metronic" />
                    </div>
                    <h4>Verso pièce d'identité</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row g-6 g-xl-9 mb-6 mb-xl-9">
        <div class="col-12 col-sm-12 col-xl">
            <div class="card">
                <div class="card-body text-center">
                    <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                        <img [src]="attachment.signature" alt="Metronic" />
                    </div>
                    <h4>Signature</h4>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-xl">
            <div class="card">
                <div class="card-body text-center">
                    <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
                        <img [src]="attachment.avatar" alt="Metronic" />
                    </div>
                    <h4>Photo passeport</h4>
                </div>
            </div>
        </div>
    </div>
</div>
