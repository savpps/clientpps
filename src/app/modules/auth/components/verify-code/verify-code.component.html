<form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate"
  [formGroup]="forgotPasswordForm" (ngSubmit)="submit()" id="kt_login_password_reset_form">
  <!--begin::Title-->
  <div class="text-center mb-10">
    <h1 class="text-dark mb-3">CODE DE VALIDATION</h1>
    <div class="text-gray-400 fw-bold fs-4">
      Veuillez entrer le code de validation reçu sur le numéro <b class="text-info">{{phone}}</b>
    </div>
  </div>
  <!--end::Title-->

  <!-- begin::Alert error-->
  <ng-container *ngIf="errorState === errorStates.HasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Désolé, il semble qu'il y ait des erreurs détectées, veuillez réessayer.
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <ng-container *ngIf="errorState === errorStates.NoError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <!--begin::Body-->
      <div class="text-info">Sent password reset. Please check your email</div>
      <!--end::Body-->
    </div>
  </ng-container>

  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <!-- <label class="form-label fw-bolder text-gray-900 fs-6">Code à 5 chiffres</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="number"
      formControlName="code"
      placeholder="XXXXX"
      name="CODE"
      autocomplete="off"
      
    /> -->
    <!-- ---------------------------------------------- -->
    <!--end::Heading-->
    <!--begin::Section-->
    <div class="mb-10">
      <!--begin::Input group-->
      <div class="d-flex flex-wrap flex-stack">
        <input type="text" name="code_1" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1"
          class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2" formControlName="code_1" />
        <input type="text" name="code_2" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1"
          class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2" formControlName="code_2" />
        <input type="text" name="code_3" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1"
          class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2" formControlName="code_3" />
        <input type="text" name="code_4" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1"
          class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2" formControlName="code_4" />
        <input type="text" name="code_5" data-inputmask="'mask': '9', 'placeholder': ''" maxlength="1"
          class="form-control bg-transparent h-60px w-60px fs-2qx text-center mx-1 my-2" formControlName="code_5" />
      </div>
      <!--begin::Input group-->
    </div>
    <!--end::Section-->
    <!-- <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Le code est obligatoire',
        control: forgotPasswordForm.controls['code']
      }"
    ></ng-container> -->
    <!-- <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'Entre un code valide,
        control: forgotPasswordForm.controls['code']
      }"
    ></ng-container> -->
    <!-- <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Ce code ne peut pas etre inferieur a 5 chiffres',
        control: forgotPasswordForm.controls['code']
      }"></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: 'Ce code ne peut pas etres supérieur à 5 chiffres',
        control: forgotPasswordForm.controls['code']
      }"
    ></ng-container> -->
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="d-flex flex-wrap justify-content-center pb-lg-0">
    <button type="submit" id="kt_password_reset_submit" class="btn btn-lg btn-primary fw-bolder me-4">
      <span class="indicator-label">Soumettre</span>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress">
          Veuillez patienter...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
    <a routerLink="/auth/login" id="kt_login_password_reset_form_cancel_button"
      class="btn btn-lg btn-light-danger fw-bolder">
      Annuler
    </a>
  </div>
  <!--end::Form group-->
</form>
<!--end::Form-->
