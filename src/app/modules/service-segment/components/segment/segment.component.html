
<div class="card mb-5 mb-xl-8">
    <!-- begin::Header -->
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label fw-bolder fs-3 mb-1">Liste des services du segment : <span class="text-success" *ngIf="segment"> {{segment.name}} </span></span>
        </h3>

    </div>
    <!-- end::Header -->
    <!-- begin::Body -->
    <div class="card-body py-3">
        <!-- begin::Table container -->
        <div class="table-responsive">
            <!-- begin::Table -->
            <table class="table align-middle gs-0 gy-4">
                <!-- begin::Table head -->
                <thead>
                <tr class="fw-bolder text-muted bg-light">
                    <th class="ps-4 min-w-100px center rounded-start "> Index</th>
                    <th class="min-w-125px center"> Nom</th>
                    <th class="min-w-125px">Prix</th>
                    <th class="min-w-125px">Type</th>
                    <th class="min-w-120px">Status</th>
                    <th class="min-w-150px text-end rounded-end pe-6">Actions</th>
                </tr>
                </thead>
                <!-- end::Table head -->
                <!-- begin::Table body -->
                <tbody>
                <tr *ngFor="let service of segment.services; let index = index; ">
                    <td>
                        <div class=" ps-8 d-flex align-items-center">
                            <div class="d-flex justify-content-start flex-column">
                                <span class="text-muted fw-bold text-muted d-block fs-7">
                                  {{index+1}}
                                </span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="d-flex justify-content-start flex-column">
                                <span class="text-muted fw-bold text-muted d-block fs-7">
                                  {{service.name}}
                                </span>
                            </div>
                        </div>
                    </td>
                    <td>
                            <span class="text-muted fw-bold text-muted d-block fs-7">
                                {{service.amount}} FCFA 
                            </span>
                    </td>
                    <td>
                        <span class="text-muted fw-bold text-muted d-block fs-7"
                        >
                        {{service.serviceType}}
                        </span
                        >
                    </td>
                    <td>
                        <span class="badge badge-light-primary fs-7 fw-bold">Activ√©</span>
                    </td>
                    
                    <td class="text-end">
                       <a href="javascript:void(0);"   class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                           <span
                             [inlineSVG]="'./assets/media/icons/duotune/general/gen019.svg'"
                             class="svg-icon svg-icon-3"
                           ></span>
                       </a>
                        <a
                            href="javascript:void(0);"
                            
                            class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                        >
                          <span
                                  [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                                  class="svg-icon svg-icon-3"
                          ></span>
                        </a>
                    </td>
                </tr>
                </tbody>
                <!-- end::Table body -->
            </table>
            <!-- end::Table -->
        </div>
        <!-- end::Table container -->
    </div>
    <!-- begin::Body -->
</div>
